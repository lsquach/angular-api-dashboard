<!DOCTYPE html>
<html data-ng-app="promisingApp">
<head>
  <title>API Dashboard</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//bootswatch.com/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <script src="/js/flakyHttp.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/api_dashboard_controller.js"></script>
</head>
<body>

<div ng-controller="ApiDashboardController as api"> <!-- Attach the API Dashboard controller here -->
  <input type="text" ng-model="api.api_endpoint">

    <button ng-click="api.getEndpoint(); spin=true">Request Endpoint
      <span ng-show="spin" class="glyphicon glyphicon-refresh glyphicon-spin" ng-class="{hide: !api.pending}"></span>
    </button>


  <h4>Results for <small>{{api.api_endpoint}}</small></h4>
  <pre>
    {{ api.display_data | json }}
  </pre>

</div>

</body>
</html>
